# ====================================
# Fichero de configuracion para AZOTEA
# ====================================

# -----------------------------------------
# Seccion donde se especifica el observador
# -----------------------------------------

[observer]
observer = Jaime Zamorano
organization = GUAIX-UCM
# Correo electronico (opcional)
email = 

# ----------------------------------------
# Seccion donde se especifica la localidad
# ----------------------------------------

[location]
location = Villaverde del Ducado

# --------------------------------------
# Seccion donde se especifica la optica
# --------------------------------------

[camera]
# Distancia focal del objetivo, en mm
focal_length = 

# Numero f (ej. f_number = 4 para f/4)
f_number     = 

# --------------------------------------
# Seccion donde se especifican aspectos
# relaitvos a las imagenes
# --------------------------------------

[image]

# Anchura de la region de interés ex píxeles
# Centrada en el centro de la imagen
width = 500

# ltura de la region de interés ex píxeles
# Centrada en el centro de la imagen
height = 400

# Escala en segundos de arco por pixel
# determinada a través de la óptica y/p los datos de la imagen
# Dejar en blanco si no se sabe
scale = 

# Region de interes para dark dentre de la propia imagen
# Esto para cámaras en las que podamos aprovechar tal region
# ya que ahorra tomar imagenes DARK
# lo normal es tomar imagenes DARK
# Dejar en blanco si no se usa
dark_roi =

# --------------------------------------
# Seccion donde se especifican aspectos
# relativos a los ficheros
# --------------------------------------

[file]

# Filtro para la extension de los ficheros
# generados por la camara
filter = *.*
